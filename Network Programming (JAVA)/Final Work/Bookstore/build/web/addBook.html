<!DOCTYPE html>
<html>
    <head>
        <title>Bookstore DB Add Book</title>
    </head>
    <body>
        <h1 style="text-align: center;">Bookstore DB Management</h1>

        <form action="index.html">
            <input type="submit" value="Main Page"> </form>
        <form action="View" method="GET">
            <input type="hidden" name="ListOption" value="AllAvail"/>
            <input type="submit" value="List available books">
        </form>
        <form action="View" method="GET">
            <input type="hidden" name="ListOption" value="ByID"/>
            <input type="submit" value="Search book by ID: ">
            <input type="number" min="10000" style="width: 5em" name="sID"/>
        </form>
        <form action="addBook.html"> <input type="submit" value="Add book"> </form>
        <br>
        
        <h2>Add New Book Details</h2>
        <form action="AddBook" method="POST">
            <table>  
                <tr><td>Title:</td><td><input type="text" name="title"/></td></tr>  
                <tr><td>Author:</td><td><input type="text" name="author"/></td></tr>  
                <tr><td>Publisher:</td><td><input type="text" name="publisher"/></td></tr>  
                <tr><td>Pages:</td><td><input type="number" name="pages" min="0"/></td></tr>  
                <tr><td>Year:</td><td><input type="number" name="year" min="0"/></td></tr>  
                <tr><td>Genre:</td><td><input type="text" name="genre"/></td></tr>  
                <tr><td>Copies:</td><td><input type="number" name="copies" min="0"/></td></tr>
                
                <tr><td colspan="2"><br><input type="submit" value="Add"/></td></tr>  
            </table>  
        </form>
    

        <p><br>
            Made by<br>
            Eleftherios Vaggelis<br>
            18390008<br>
        </p>
    </body>
</html>
